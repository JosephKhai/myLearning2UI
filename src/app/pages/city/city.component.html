<div>
    <h1>Cities</h1>
</div>

<table mat-table [dataSource]="cities" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="header-align-center"> Id </th>
        <td mat-cell *matCellDef="let city"> {{city.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header-align-center"> Name </th>
        <td mat-cell *matCellDef="let city"> {{city.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lat">
        <th mat-header-cell *matHeaderCellDef class="header-align-center"> Lat </th>
        <td mat-cell *matCellDef="let city"> {{city.lat}} </td>
    </ng-container>

    <ng-container matColumnDef="lon">
        <th mat-header-cell *matHeaderCellDef class="header-align-center"> Lon </th>
        <td mat-cell *matCellDef="let city"> {{city.lon}} </td>
    </ng-container>

    <!-- Define the header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Define the data rows -->
    <tr mat-row *matRowDef="let city; columns: displayedColumns;"></tr>

</table>

<!-- Pagination directive -->
<mat-paginator [hidden]="!cities" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
